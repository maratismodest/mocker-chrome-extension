<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Storage Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input[type="text"] {
            width: 200px;
        }

        #storage-contents {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h1>Extension Storage Manager</h1>

<div class="input-group">
    <label for="key">Key:</label>
    <input type="text" id="key" placeholder="Enter key">
</div>

<div class="input-group">
    <label for="value">Value:</label>
    <input type="text" id="value" placeholder="Enter value">
</div>

<button id="setItem">Set Item</button>
<button id="getItem">Get Item</button>
<button id="removeItem">Remove Item</button>
<button id="clearAll">Clear All</button>

<h2>Storage Contents:</h2>
<div id="storage-contents"></div>
<div id="storage-contents-2">test</div>
<script src="storage-manager.js"></script>
</body>
</html>
